<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шапка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="image"><a href="#"><img src="img/UNITEtravel.svg" alt="logo" class="logo"></a></div>
        <div class="nav">
            <p>о нас</p>
            <p>каталог</p>
            <p>доставка</p>
        </div>
        <div class="buttons">
            <button class="sign">sign up</button>
            <button class="log">log in</button>
        </div>
    </header>

    <div class="brone">
        <div class="brone-but">
            <button>АВТОРСКИЕ ТУРЫ В КАРЕЛИЮ</button>
            <button>ЗАБРОНИРОВАТЬ</button>
        </div>
    </div>

    <div class="tours">
        <p>ТУРЫ</p>
        <div class="tour-pics">
            <img src="img/тур.svg" alt="123">
            <img src="img/осень.svg" alt="">
            <img src="img/лето.png" alt="">
        </div>
    </div>

    <div class="contacts">
        <p class="fp">КОНТАКТЫ</p>
        <div class="con-pics">
            <img src="img/map.svg" alt="mapa">
            <div class="mobile">
                <div class="signs">
                    <p>Телефон</p>
                    <p>Почта</p>
                    <p>Адрес</p>
                </div>
                <div class="nums">
                    <p>777-777-77</p>
                    <p>ee@ee.ru</p>
                    <p>Улица</p>
                </div>
            </div>
        </div>
    </div>

    <div class="galery">
        <p>ФОТОГАЛЕРЕЯ</p>
        <div class="gal-pics">
            <img src="img/pic1.svg" alt="">
            <img src="img/pic2.png" alt="">
            <img src="img/pic3.png" alt="">
            <img src="img/pic4.png" alt="">
            <img src="img/pic5.png" alt="">
        </div>
    </div>

    <footer>
        <div class="logo">
            <a href="#"><img src="img/UNITEtravel.svg" alt=""></a>
        </div>
        <div class="texts">
            <div class="first">
                <p>Вакансии</p>
                <p>Контакты</p>
            </div>
            <div class="second">
                <p>Туры</p>
                <p>Другие проекты</p>
            </div>
            <div class="third">
                <p>Лицензия</p>
                <p>Наши гиды</p>
            </div>
        </div>
        <div class="last-pic">
            <img src="img/final.svg" alt="">
        </div>
    </footer>
</body>
</html>
